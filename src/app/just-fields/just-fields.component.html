<mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
</mat-card>

<div class="wrapper">
    <mat-card class="post" *ngFor="let post of data.posts.post.reverse()" id={{post.id}} (click)="traverse(post.id)">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <img mat-card-lg-image src={{post.image}}>
        <!-- <mat-card-content>{{ post.blogpost }}</mat-card-content> -->
    </mat-card>
</div>
